<!doctype html>
<html lang="en">
  <head>
  	<title>Airline Price Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='/static/https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">

	</head>
	<body>
	<form action="/predict" method="get" class="ftco-section img bg-hero" style="background-image: url(/static/images/bg_1.jpg);">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Airline Ticket Price Prediction</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-11">
					<div class="wrapper">
						<div class="row no-gutters justify-content-between">
							<div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5">
									<h3 class="mb-4">Prediction Result</h3>

				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-globe"></span>
				        		</div>
				        		<div class="text pl-4">
					            <!-- <p><span>The Formatted Predicted Price is: </span> <a><b>...</b></a></p> -->
					          </div>
				          </div>
			          </div>
							</div>
							<div class="col-lg-5">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Enter The Reqired Data</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				      		</div>
									<form method="POST" id="contactForm" name="contactForm">
										<div class="row">


											<div class="col-md-12">
												<div class="form-group">
													<span>Date</span>
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="text" class="form-control" name="date" id="date" placeholder="D/M/Y">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<span>Airport</span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">

													<select name="Airport" id="cars" class="form-control" name="Airline" id="Airline" placehoder="Airport">
														<option value="Vistara">Vistara</option>
														<option value="AirAsia">AirAsia</option>
														<option value="GO FIRST">GO FIRST</option>
														<option value="indigo">indigo</option>
														<option value="SpiceJet">SpiceJet</option>
														<option value="StarAir">StarAir</option>
														<option value="Truject">Truject</option>
														<option value="Air India">Air India</option>
													  </select>
												</div>
											</div>


											<div class="col-md-12">
												<div class="form-group">
													<span>Departure Time</span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="string" class="form-control" name="departuretime" id="departure time" placeholder="ex: 00:00">
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<span>Number of Stops</span>
												</div>
											</div>
											<div class="col-md-12">
											<div class="form-group">

												<select name="stops" id="stops" class="form-control" placehoder="Stops">
													<option value=0>0</option>
													<option value=1>1</option>
													<option value=2+>2+</option>
												  </select>
											</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<span>Arrival Time</span>
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<input type="string" class="form-control" name="arrivaltime" id="arrival time" placeholder="ex: 00:00">
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<span>Type of Ticket</span>
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
	
													<select name="type" id="type" class="form-control" placehoder="Type Of Ticket">
														<option value=business>business</option>
														<option value=economy>economy</option>
													  </select>
												</div>
												</div>

					
												<div class="col-md-12">
													<div class="form-group">
														<span>Source</span>
													</div>
												</div>
											<div class="col-md-12">
												<div class="form-group">
													<select name="source" id="source" class="form-control" placehoder="source">
														<option value=Bangalore>Bangalore</option>
														<option value=Hyderabad>Hyderabad</option>
														<option value=Delhi>Delhi</option>
														<option value=Mumbai>Mumbai</option>
														<option value=Chennai>Chennai</option>
														<option value=Kolkata>Kolkata</option>
													  </select>
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<span>Destination</span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<select name="destination" id="destination" class="form-control" placehoder="destination">
														<option value=Bangalore>Bangalore</option>
														<option value=Hyderabad>Hyderabad</option>
														<option value=Delhi>Delhi</option>
														<option value=Mumbai>Mumbai</option>
														<option value=Chennai>Chennai</option>
														<option value=Kolkata>Kolkata</option>
													  </select>
												</div>
											</div>
										
											<div class="col-md-12">
											
											</div>
										</div>
										
										<div class="col-md-12">
											<button type="submit" class="btn btn-primary">
										    Predict
											</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	</body>
</html>
